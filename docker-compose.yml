services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: ./build/package/local/Dockerfile
  db:
    container_name: pismo_db
    restart: always
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: pismo
    volumes:
      - ./sql/01-create-database.sql:/docker-entrypoint-initdb.d/01-create-database.sql
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080